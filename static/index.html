<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音交互演示</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .record-btn {
            background-color: #e74c3c;
            color: white;
            flex: 1;
        }

        .record-btn:hover {
            background-color: #c0392b;
        }

        .record-btn.active {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { background-color: #e74c3c; }
            50% { background-color: #c0392b; }
            100% { background-color: #e74c3c; }
        }

        .auto-record-btn {
            background-color: #27ae60;
            color: white;
            flex: 1;
        }

        .auto-record-btn:hover {
            background-color: #219653;
        }

        .process-btn {
            background-color: #3498db;
            color: white;
            flex: 1;
        }

        .process-btn:hover {
            background-color: #2980b9;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .response-panel {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .status {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #7f8c8d;
        }

        .response-text {
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 0 5px 5px 0;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            color: #7f8c8d;
        }
        
        .notice {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            font-size: 0.9em;
            color: #666;
        }
        
        .browser-support-warning {
            padding: 15px;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>语音交互演示</h1>
        
        <div class="browser-support-warning" id="browser-warning">
            <strong>警告：</strong> 您的浏览器不支持录音功能。请使用现代浏览器（如Chrome、Firefox、Edge）访问此页面。
        </div>
        
        <div class="control-panel">
            <div class="input-group">
                <label for="prompt-input">提示文本：</label>
                <input type="text" id="prompt-input" value="这段音频在说什么">
            </div>
            
            <div class="input-group">
                <label for="duration-input">录音时长（秒）：</label>
                <input type="number" id="duration-input" min="1" max="30" value="5" step="1">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="return-audio" checked>
                <label for="return-audio">返回音频回复</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="auto-play" checked>
                <label for="auto-play">自动播放回复</label>
            </div>
            
            <div class="timer hidden" id="recording-timer">00:00</div>
            
            <div class="button-group">
                <button id="record-btn" class="record-btn">开始录音</button>
                <button id="auto-record-btn" class="auto-record-btn">一键录音并处理</button>
                <button id="process-btn" class="process-btn" disabled>处理录音</button>
            </div>
        </div>
        
        <div class="response-panel">
            <div class="status" id="status">准备就绪</div>
            
            <div class="response-text" id="response-text"></div>
            
            <div class="audio-controls hidden" id="audio-controls">
                <audio id="response-audio" controls></audio>
            </div>
        </div>
        
        <div class="notice">
            <p><strong>使用说明：</strong></p>
            <ul>
                <li>点击"开始录音"按钮开始手动录音，再次点击停止</li>
                <li>点击"一键录音并处理"按钮将自动录制指定时长并处理</li>
                <li>确保您的浏览器已授予麦克风访问权限</li>
                <li>录音会根据设定的时长自动停止，默认为5秒</li>
            </ul>
        </div>
    </div>

    <script src="js/audio-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查浏览器支持
            if (!AudioClient.isSupported()) {
                document.getElementById('browser-warning').style.display = 'block';
                document.getElementById('record-btn').disabled = true;
                document.getElementById('auto-record-btn').disabled = true;
                document.getElementById('status').textContent = '您的浏览器不支持录音功能';
                document.getElementById('status').classList.add('error');
                return;
            }
            
            // 初始化AudioClient
            const audioClient = new AudioClient({
                apiUrl: 'http://localhost:8000',
                debug: true,
                defaultRecordingDuration: 5000 // 默认5秒
            });
            
            // 获取DOM元素
            const recordBtn = document.getElementById('record-btn');
            const autoRecordBtn = document.getElementById('auto-record-btn');
            const processBtn = document.getElementById('process-btn');
            const promptInput = document.getElementById('prompt-input');
            const durationInput = document.getElementById('duration-input');
            const returnAudioCheckbox = document.getElementById('return-audio');
            const autoPlayCheckbox = document.getElementById('auto-play');
            const statusEl = document.getElementById('status');
            const responseTextEl = document.getElementById('response-text');
            const audioControlsEl = document.getElementById('audio-controls');
            const responseAudioEl = document.getElementById('response-audio');
            const recordingTimerEl = document.getElementById('recording-timer');
            
            // 录音状态
            let isRecording = false;
            let recordedBlob = null;
            let timerInterval = null;
            let startTime = 0;
            
            // 更新状态显示
            function updateStatus(message, isError = false) {
                statusEl.textContent = message;
                if (isError) {
                    statusEl.classList.add('error');
                } else {
                    statusEl.classList.remove('error');
                }
            }
            
            // 格式化时间（秒）为 MM:SS 格式
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }
            
            // 开始计时器
            function startTimer() {
                recordingTimerEl.classList.remove('hidden');
                startTime = Date.now();
                
                // 清除可能存在的旧计时器
                if (timerInterval) clearInterval(timerInterval);
                
                // 更新计时器显示
                timerInterval = setInterval(() => {
                    const elapsedSeconds = (Date.now() - startTime) / 1000;
                    recordingTimerEl.textContent = formatTime(elapsedSeconds);
                }, 100);
            }
            
            // 停止计时器
            function stopTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                recordingTimerEl.classList.add('hidden');
            }
            
            // 录音按钮点击事件
            recordBtn.addEventListener('click', function() {
                if (!isRecording) {
                    // 获取录音时长
                    const durationSeconds = parseFloat(durationInput.value) || 5;
                    const durationMs = durationSeconds * 1000;
                    
                    // 开始录音
                    audioClient.startRecording(durationMs)
                        .then(() => {
                            isRecording = true;
                            recordBtn.classList.add('active');
                            recordBtn.textContent = '停止录音';
                            processBtn.disabled = true;
                            autoRecordBtn.disabled = true;
                            updateStatus('正在录音...');
                            startTimer();
                        })
                        .catch(error => {
                            console.error('录音失败:', error);
                            updateStatus('无法访问麦克风，请检查权限', true);
                        });
                } else {
                    // 停止录音
                    audioClient.stopRecording()
                        .then(blob => {
                            isRecording = false;
                            recordedBlob = blob;
                            recordBtn.classList.remove('active');
                            recordBtn.textContent = '开始录音';
                            processBtn.disabled = false;
                            autoRecordBtn.disabled = false;
                            updateStatus('录音完成，可以处理');
                            stopTimer();
                        });
                }
            });
            
            // 处理按钮点击事件
            processBtn.addEventListener('click', function() {
                if (!recordedBlob) {
                    updateStatus('没有录音数据', true);
                    return;
                }
                
                // 显示加载状态
                processBtn.disabled = true;
                recordBtn.disabled = true;
                autoRecordBtn.disabled = true;
                processBtn.innerHTML = '<span class="spinner"></span>处理中...';
                updateStatus('正在处理音频...');
                
                // 获取选项
                const options = {
                    prompt: promptInput.value,
                    returnAudio: returnAudioCheckbox.checked
                };
                
                // 发送到服务器处理
                audioClient.processAudio(recordedBlob, options)
                    .then(result => {
                        // 显示文本回复
                        responseTextEl.textContent = result.text || '没有文本回复';
                        
                        // 如果有音频回复
                        if (result.audio) {
                            // 显示音频控件
                            audioControlsEl.classList.remove('hidden');
                            
                            // 设置音频源（使用更通用的MIME类型）
                            const audioSrc = `data:audio/wav;base64,${result.audio}`;
                            responseAudioEl.src = audioSrc;
                            
                            // 如果设置了自动播放
                            if (autoPlayCheckbox.checked) {
                                responseAudioEl.play().catch(e => {
                                    console.error('自动播放失败:', e);
                                    updateStatus('音频自动播放失败，请手动点击播放', true);
                                });
                            }
                        } else {
                            // 如果没有音频数据，隐藏音频控件并显示提示
                            audioControlsEl.classList.add('hidden');
                            updateStatus('处理完成（无音频回复）');
                        }
                        
                        updateStatus('处理完成');
                    })
                    .catch(error => {
                        console.error('处理失败:', error);
                        updateStatus(`处理失败: ${error.message}`, true);
                    })
                    .finally(() => {
                        // 恢复按钮状态
                        processBtn.disabled = false;
                        recordBtn.disabled = false;
                        autoRecordBtn.disabled = false;
                        processBtn.textContent = '处理录音';
                    });
            });
            
            // 一键式录音和处理
            autoRecordBtn.addEventListener('click', function() {
                // 如果正在录音，返回
                if (isRecording) return;
                
                // 更新UI状态
                recordBtn.disabled = true;
                processBtn.disabled = true;
                autoRecordBtn.disabled = true;
                
                // 获取录音时长
                const durationSeconds = parseFloat(durationInput.value) || 5;
                const durationMs = durationSeconds * 1000;
                
                // 配置选项
                const options = {
                    prompt: promptInput.value,
                    returnAudio: returnAudioCheckbox.checked,
                    autoPlay: autoPlayCheckbox.checked,
                    duration: durationMs,
                    onStart: () => {
                        updateStatus('开始录音（自动模式）...');
                        autoRecordBtn.classList.add('active');
                        startTimer();
                    },
                    onStop: () => {
                        updateStatus('录音完成，正在处理...');
                        autoRecordBtn.classList.remove('active');
                        stopTimer();
                    },
                    onProcessing: () => {
                        updateStatus('正在处理音频...');
                    },
                    onResult: (result) => {
                        // 显示文本回复
                        responseTextEl.textContent = result.text || '没有文本回复';
                        
                        // 如果有音频回复
                        if (result.audio) {
                            // 显示音频控件
                            audioControlsEl.classList.remove('hidden');
                            
                            // 设置音频源（使用更通用的MIME类型）
                            const audioSrc = `data:audio/wav;base64,${result.audio}`;
                            responseAudioEl.src = audioSrc;
                            
                            // 如果设置了自动播放
                            if (autoPlayCheckbox.checked) {
                                responseAudioEl.play().catch(e => {
                                    console.error('自动播放失败:', e);
                                    updateStatus('音频自动播放失败，请手动点击播放', true);
                                });
                            }
                        } else {
                            // 如果没有音频数据，隐藏音频控件并显示提示
                            audioControlsEl.classList.add('hidden');
                            updateStatus('处理完成（无音频回复）');
                        }
                        
                        updateStatus('处理完成');
                    }
                };
                
                // 执行一键式操作
                audioClient.recordAndProcess(options)
                    .catch(error => {
                        console.error('操作失败:', error);
                        updateStatus(`操作失败: ${error.message}`, true);
                    })
                    .finally(() => {
                        // 恢复按钮状态
                        recordBtn.disabled = false;
                        processBtn.disabled = false;
                        autoRecordBtn.disabled = false;
                        autoRecordBtn.classList.remove('active');
                    });
            });
            
            // 监听录音时长输入变化
            durationInput.addEventListener('change', function() {
                // 确保值在合理范围内
                let value = parseFloat(this.value);
                if (isNaN(value) || value < 1) value = 1;
                if (value > 30) value = 30;
                this.value = value;
            });
        });
    </script>
</body>
</html>
